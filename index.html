<!DOCTYPE html>
<html>
  <head>
    <title>WebXR Cardboard with Xbox Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- 1. Use A-Frame 1.3.0 (More stable for Cardboard/Polyfill interactions) -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    
    <!-- 2. Load WebXR Polyfill -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js"></script>

    <script>
      // 3. FORCE Cardboard mode. 
      // This tells the polyfill: "Even if on PC or a weird phone, FORCE the split-screen VR view."
      const polyfill = new WebXRPolyfill({
        cardboard: true,
        allowCardboardOnDesktop: true, // Critical for testing on PC/xinput
      });

      AFRAME.registerComponent('xbox-mover', {
        schema: {
          speed: {type: 'number', default: 0.1}
        },

        init: function () {
          this.gamepadIndex = null;
          this.cameraRig = this.el;
          this.camera = document.querySelector('[camera]');
          this.debugText = document.querySelector('#debug-text');
          
          // Visual check to see if init ran
          console.log("Xbox Mover Initialized");

          window.addEventListener("gamepadconnected", (e) => {
            console.log("Gamepad connected:", e.gamepad.id);
            this.gamepadIndex = e.gamepad.index;
            if(this.debugText) this.debugText.setAttribute('value', 'Controller Connected!');
          });

          window.addEventListener("gamepaddisconnected", (e) => {
            this.gamepadIndex = null;
            if(this.debugText) this.debugText.setAttribute('value', 'Controller Disconnected');
          });
        },

        tick: function (time, timeDelta) {
          // Safety Wrap
          try {
            if (this.gamepadIndex === null) return;
            
            const gamepads = navigator.getGamepads();
            const gp = gamepads[this.gamepadIndex];

            if (!gp || !gp.axes || gp.axes.length < 2) return;

            // Xbox Axes: 0 = Left Stick X, 1 = Left Stick Y
            const leftStickX = gp.axes[0] || 0;
            const leftStickY = gp.axes[1] || 0;
            
            // Deadzone to prevent drift
            if (Math.abs(leftStickX) < 0.1 && Math.abs(leftStickY) < 0.1) return;

            // Ensure camera exists
            if (!this.camera || !this.camera.object3D) return;

            // Get Y rotation (Yaw) in radians
            const angle = this.camera.object3D.rotation.y;

            // Math Calculation
            const x = Math.sin(angle) * -leftStickY + Math.cos(angle) * leftStickX;
            const z = Math.cos(angle) * -leftStickY - Math.sin(angle) * leftStickX;

            // Apply Position
            // We use specific checks to ensure we don't crash the renderer with Infinity
            if (Number.isFinite(x) && Number.isFinite(z)) {
               this.cameraRig.object3D.position.x += x * this.schema.speed;
               this.cameraRig.object3D.position.z += z * this.schema.speed;
            }

            // Interaction (Button 0 / A)
            if (gp.buttons[0] && gp.buttons[0].pressed) {
               const box = document.querySelector('#interact-box');
               if (box) {
                 // Fixed color generator to always return valid hex
                 const color = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
                 box.setAttribute('color', color);
               }
            }

          } catch (e) {
            console.error("Error in tick:", e);
          }
        }
      });
    </script>
  </head>
  <body>
    <!-- Precision fix for mobile/polyfill rendering -->
    <a-scene renderer="precision: mediump; antialias: false; colorManagement: true;">
      
      <a-assets>
        <img id="sky" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" crossorigin="anonymous">
        <img id="grid" src="https://cdn.aframe.io/sample-assets/assets/images/wood/wood-floor.jpg" crossorigin="anonymous">
      </a-assets>

      <a-sky src="#sky"></a-sky>
      <a-plane src="#grid" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>

      <!-- Rig -->
      <a-entity id="rig" position="0 1.6 0" xbox-mover="speed: 0.15">
        <a-camera position="0 0 0" look-controls="enabled: true">
          <a-text id="debug-text" 
                  value="Press Controller Button..." 
                  position="0 -0.5 -1" 
                  width="2" 
                  align="center" 
                  color="yellow">
          </a-text>
        </a-camera>
      </a-entity>

      <a-box id="interact-box" position="-2 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>

      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>
    </a-scene>
  </body>
</html>
