<!DOCTYPE html>
<html>
  <head>
    <title>Xbox Controller WebXR</title>
    <meta name="description" content="WebXR with Xbox Controller Movement">
    
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-assets>
        <img id="grid" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
      </a-assets>

      <a-entity id="rig" movement-controls="controls: gamepad; speed: 0.3; fly: false" position="0 0 0">
        
        <a-entity camera 
                  position="0 1.6 0" 
                  look-controls="pointerLockEnabled: true">
        </a-entity>
        
      </a-entity>
      <a-plane src="#grid" rotation="-90 0 0" width="50" height="50" repeat="10 10"></a-plane>

      <a-box position="-2 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="2 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      
      <a-sky color="#ECECEC"></a-sky>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>

    </a-scene>
  </body>
</html>
