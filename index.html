<!DOCTYPE html>
<html>
<head>
    <title>EduVerse - Camera Test</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: transparent; }
        
        /* Force Button Styles */
        #start-btn {
            position: absolute;
            bottom: 20%; left: 50%; transform: translateX(-50%);
            z-index: 999;
            padding: 15px 40px; font-size: 20px; font-weight: bold;
            background: #00D2FF; color: white; border: none; border-radius: 30px;
        }
    </style>
</head>

<body>
    <button id="start-btn">TEST CAMERA</button>

    <script>
        const btn = document.getElementById('start-btn');
        const scene = document.querySelector('a-scene');

        btn.addEventListener('click', () => {
            btn.style.display = 'none';
            // Request standard AR without Hit-Test first to see if camera works
            scene.enterVR();
        });
    </script>

    <a-scene 
      vr-mode-ui="enabled: false"
      webxr="optionalFeatures: dom-overlay; overlayElement: #start-btn" 
      renderer="alpha: true; antialias: true;"
      background="color: transparent">

        <a-light type="directional" position="1 2 3" intensity="1.5"></a-light>
        <a-light type="ambient" intensity="1"></a-light>

        <a-box position="0 0 -1" rotation="0 45 0" color="#4CC3D9" scale="0.3 0.3 0.3">
            <a-animation attribute="rotation" to="0 405 0" dur="2000" repeat="indefinite" easing="linear"></a-animation>
        </a-box>

    </a-scene>
</body>
</html>
