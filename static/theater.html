<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VR Kahoot - Controller Fix</title>
  
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
  <script>window.ioGame = window.io;</script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.5.0/socket.io.slim.js"></script>

  <script src="https://unpkg.com/easyrtc@1.1.0/api/easyrtc.js"></script>
  <script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>
  
  <style>
    .a-enter-ar-button { display: none !important; }
  </style>
</head>

<body>
  <a-scene networked-scene="room: kahoot-vr-room; adapter: wseasyrtc;">
    
    <a-assets>
      <a-asset-item id="robot-model" src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@master/examples/models/gltf/RobotExpressive/RobotExpressive.glb"></a-asset-item>

      <template id="avatar-template">
        <a-entity class="avatar" sync-name player-animator>
          <a-entity class="visuals">
              <a-entity class="model"
                        gltf-model="#robot-model" 
                        scale="0.3 0.3 0.3" 
                        rotation="0 180 0"
                        position="0 -1.6 0"
                        animation-mixer="clip: Idle; crossFadeDuration: 0.4">
              </a-entity>
              <a-text class="nametag" value="Loading..." align="center" position="0 0.8 0" rotation="0 180 0" scale="0.5 0.5 0.5" color="yellow" side="double"></a-text>
          </a-entity>
        </a-entity>
      </template>
    </a-assets>

    <a-sky color="#FFFFFF"></a-sky>
    <a-entity light="type: ambient; color: #BBB; intensity: 0.7"></a-entity>
    <a-entity light="type: point; color: #FFF; intensity: 0.4" position="0 4 0"></a-entity>
    <a-plane position="0 0 0" rotation="-90 0 0" width="15" height="15" color="#050505" material="roughness: 0.4; metalness: 0.2"></a-plane>

    <a-entity position="0 4 -7.4">
        <a-box width="9.2" height="5.2" depth="0.1" color="#222"></a-box>
        <a-plane position="0 0 0.06" width="9" height="5" color="#000"></a-plane>
        <a-box id="timer-bar" position="0 2.3 0.1" width="9" height="0.2" depth="0.01" color="#00ff00"></a-box>
        <a-entity id="screen-text" text="value: Waiting for Host...; align: center; width: 8; color: white" position="0 0.5 0.1"></a-entity>
    </a-entity>

    <a-entity id="answer-buttons" position="0 1.5 -3" visible="false">
        <a-box class="clickable" position="-1.5 0 0" color="#e74c3c" click-answer="index: 0" depth="0.2" height="0.5" width="0.8"><a-text value="A" align="center" z-offset="0.11"></a-text></a-box>
        <a-box class="clickable" position="-0.5 0 0" color="#3498db" click-answer="index: 1" depth="0.2" height="0.5" width="0.8"><a-text value="B" align="center" z-offset="0.11"></a-text></a-box>
        <a-box class="clickable" position="0.5 0 0" color="#f1c40f" click-answer="index: 2" depth="0.2" height="0.5" width="0.8"><a-text value="C" align="center" color="black" z-offset="0.11"></a-text></a-box>
        <a-box class="clickable" position="1.5 0 0" color="#2ecc71" click-answer="index: 3" depth="0.2" height="0.5" width="0.8"><a-text value="D" align="center" z-offset="0.11"></a-text></a-box>
    </a-entity>

    <a-entity id="local-rig" 
              camera look-controls wasd-controls
              wall-collider="width: 15; length: 15"
              gamepad-clicker
              random-spawn
              position="0 1.7 0">
        
        <a-entity id="my-cursor"
                  cursor="fuse: false"
                  raycaster="objects: .clickable; far: 20" 
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
                  material="color: #3BB143; shader: flat">
        </a-entity>

        <a-text id="debug-log" 
                value="Waiting for Gamepad...\nPress any button" 
                position="0 0.1 -0.5" 
                scale="0.2 0.2 0.2" 
                align="center" 
                color="red">
        </a-text>

    </a-entity>

    <a-entity id="player-avatar"
              networked="template:#avatar-template; attachTemplateToLocal:true;"
              rig-follow>
    </a-entity>

  </a-scene>

  <script>
    // --- 0. GAMEPAD CLICKER (ROBUST VERSION) ---
    AFRAME.registerComponent('gamepad-clicker', {
      init: function() {
        this.cursor = this.el.querySelector('[raycaster]');
        this.debugText = document.querySelector('#debug-log');
        this.prevButtons = {}; // Track state of multiple buttons
        this.isConnected = false;
      },
      tick: function() {
        const gamepads = navigator.getGamepads ? navigator.getGamepads() : [];
        
        // Find FIRST active gamepad
        let gp = null;
        for (let i = 0; i < gamepads.length; i++) {
            if (gamepads[i] && gamepads[i].buttons.length > 0) {
                gp = gamepads[i];
                break;
            }
        }

        if (!gp) {
            if (this.isConnected) {
                this.isConnected = false;
                if(this.debugText) this.debugText.setAttribute('value', "Gamepad Lost!");
            }
            return;
        }

        // Update Debug Text once when connected
        if (!this.isConnected) {
            this.isConnected = true;
            if(this.debugText) this.debugText.setAttribute('value', "GP Connected!\nAim and Press ANY Button");
            setTimeout(() => {
                if(this.debugText) this.debugText.setAttribute('visible', false);
            }, 5000); // Hide debug text after 5 seconds of success
        }

        // Check the first 4 buttons (A, B, X, Y usually)
        // We iterate so ANY button works
        for (let j = 0; j < Math.min(gp.buttons.length, 4); j++) {
            const btn = gp.buttons[j];
            const pressed = btn.pressed;

            // Trigger click only on fresh press (debounce)
            if (pressed && !this.prevButtons[j]) {
                this.triggerClick();
            }
            this.prevButtons[j] = pressed;
        }
      },
      triggerClick: function() {
        if (!this.cursor) return;
        
        // Manual Raycast Check
        // Sometimes 'intersectedEls' is empty if the raycaster hasn't refreshed.
        // We trust the visual cursor.
        const els = this.cursor.components.raycaster.intersectedEls;
        
        if (els.length > 0) {
            const target = els[0];
            target.emit('click');
            
            // Visual feedback
            this.cursor.setAttribute('material', 'color', 'red');
            setTimeout(() => this.cursor.setAttribute('material', 'color', '#3BB143'), 150);
        }
      }
    });

    // --- 1. SYNC NAME ---
    AFRAME.registerComponent('sync-name', {
        schema: { name: { type: 'string', default: 'Loading...' } },
        init: function() {
            this.trySetName();
            setTimeout(() => this.trySetName(), 500);
            setTimeout(() => this.trySetName(), 1500);
        },
        trySetName: function() {
            if (NAF.utils.isMine(this.el)) {
                const params = new URLSearchParams(window.location.search);
                const myName = params.get('username') || 'Guest'; 
                this.el.setAttribute('sync-name', 'name', myName);
                const visuals = this.el.querySelector('.visuals');
                if (visuals) visuals.setAttribute('visible', false);
            }
        },
        update: function() {
            const name = this.data.name;
            const textEl = this.el.querySelector('.nametag');
            if (textEl) textEl.setAttribute('value', name);
            this.updateColor(name);
        },
        updateColor: function(name) {
            let hash = 0;
            for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
            let color = '#';
            for (let i = 0; i < 3; i++) color += ('00' + ((hash >> (i * 8)) & 0xFF).toString(16)).substr(-2);
            const apply = () => {
                const obj = this.el.getObject3D('mesh');
                if (obj) obj.traverse(n => { if (n.isMesh) n.material.color.set(color); });
            };
            if (this.el.getObject3D('mesh')) apply();
            else this.el.addEventListener('model-loaded', apply);
        }
    });

    // --- 2. RIG FOLLOWER ---
    AFRAME.registerComponent('rig-follow', {
      tick: function () {
        const cam = this.el.sceneEl.camera.el;
        if (!cam) return;
        const camPos = cam.getAttribute('position');
        const camRot = cam.getAttribute('rotation');
        this.el.setAttribute('position', camPos);
        this.el.setAttribute('rotation', {x: 0, y: camRot.y, z: 0});
      }
    });

    // --- 3. WALL COLLIDER ---
    AFRAME.registerComponent('wall-collider', {
      schema: {
        width: {default: 15},
        length: {default: 15},
        padding: {default: 0.4}
      },
      tick: function () {
        const pos = this.el.object3D.position;
        const halfWidth = (this.data.width / 2) - this.data.padding;
        const halfLength = (this.data.length / 2) - this.data.padding;
        if (pos.x < -halfWidth) pos.x = -halfWidth;
        if (pos.x > halfWidth) pos.x = halfWidth;
        if (pos.z < -halfLength) pos.z = -halfLength;
        if (pos.z > halfLength) pos.z = halfLength;
      }
    });

    // --- 4. ANIMATOR ---
    AFRAME.registerComponent('player-animator', {
        init: function() {
            this.model = this.el.querySelector('.model');
            this.prevPos = new THREE.Vector3();
            this.currentAnim = "Idle";
            this.tick = AFRAME.utils.throttleTick(this.tick, 100, this);
        },
        tick: function() {
            if (!this.model) return;
            const currentPos = this.el.object3D.getWorldPosition(new THREE.Vector3());
            const distSq = currentPos.distanceToSquared(this.prevPos);
            
            if (distSq > 0.0005) { 
                if (this.currentAnim !== "Walking") {
                    this.model.setAttribute('animation-mixer', 'clip: Walking; crossFadeDuration: 0.2');
                    this.currentAnim = "Walking";
                }
            } else {
                if (this.currentAnim !== "Idle") {
                    this.model.setAttribute('animation-mixer', 'clip: Idle; crossFadeDuration: 0.2');
                    this.currentAnim = "Idle";
                }
            }
            this.prevPos.copy(currentPos);
        }
    });

    // --- 5. GAME LOGIC ---
    AFRAME.registerComponent('click-answer', {
        schema: { index: {type: 'int', default: 0} },
        init: function () {
            this.el.addEventListener('click', () => {
                if (window.gameSocket && window.gameSocket.connected) {
                    window.gameSocket.emit('submit_answer', this.data.index);
                    this.el.setAttribute('scale', '0.9 0.9 0.9');
                    setTimeout(() => this.el.setAttribute('scale', '1 1 1'), 150);
                }
            });
        }
    });

    AFRAME.registerComponent('random-spawn', {
      init: function () {
        this.el.setAttribute('position', `${(Math.random() * 12) - 6} 1.7 ${(Math.random() * 12) - 6}`);
      }
    });

    window.addEventListener('load', function() {
        NAF.schemas.add({
            template: '#avatar-template',
            components: [
                'position', 
                'rotation',
                { component: 'sync-name', property: 'name' } 
            ]
        });

        window.gameSocket = window.ioGame(`${window.location.protocol}//${window.location.hostname}:8080`);
        
        window.gameSocket.on('connect', () => {
            const params = new URLSearchParams(window.location.search);
            window.gameSocket.emit('join_game', { name: params.get('username') || 'Guest' });
        });

        window.gameSocket.on('show_question', (data) => {
            const text = `${data.q}\n\nA: ${data.options[0]}   B: ${data.options[1]}\nC: ${data.options[2]}   D: ${data.options[3]}`;
            const screen = document.querySelector('#screen-text');
            if(screen) screen.setAttribute('text', { value: text, color: 'white' });
            
            document.querySelector('#timer-bar').setAttribute('width', 9);
            document.querySelector('#timer-bar').setAttribute('color', '#00ff00');
            document.querySelector('#answer-buttons').setAttribute('visible', true);
        });

        window.gameSocket.on('timer_update', (timeLeft) => {
            const bar = document.querySelector('#timer-bar');
            if(bar) bar.setAttribute('width', (timeLeft / 15) * 9);
        });

        window.gameSocket.on('show_results', (data) => {
            document.querySelector('#screen-text').setAttribute('text', { value: `Time's Up!\nCorrect: Option ${data.correct_option + 1}` });
            document.querySelector('#answer-buttons').setAttribute('visible', false);
        });
    });

    const serverUrl = `${window.location.protocol}//${window.location.hostname}:8081`;
    document.querySelector('a-scene').setAttribute('networked-scene', {
        room: 'kahoot-vr-room',
        adapter: 'wseasyrtc',
        serverURL: serverUrl
    });
  </script>
</body>
</html>
