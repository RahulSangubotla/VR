<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    
    <a-scene embedded arjs 
             vr-mode-ui="enabled: false"
             renderer="logarithmicDepthBuffer: true;">
      
      <a-assets>
        <a-asset-item id="molecule-model" 
          src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb">
        </a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity gltf-model="#molecule-model" 
                  scale="0.5 0.5 0.5" 
                  position="0 0 0" 
                  rotation="-90 0 0">
        </a-entity>
      </a-marker>
      
      <a-entity camera="near: 0.01"></a-entity>
      
    </a-scene>
  </body>
</html>
